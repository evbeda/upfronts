{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<html>
<head>
        <link rel="stylesheet" href="../../static/css/uf_table.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='m-5 p-3'>
            <div class="m-2">
                <div class="row">
                    <div class="col">
                        <h1>Update contract information</h1>
                    </div>
                    <div class="col mt-3">
                        <a href="{{info_event_url}}"><b>Search for user or event id</b></a>
                    </div>
                </div>

            </div>
        </div>
        <form method="post">{% csrf_token %}
            <div class="container">

                {% bootstrap_form form layout='horizontal' %}
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="float-right">
                            <input type='submit' class="btn btn-outline-primary" value='Save' />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
{% endblock content %}
